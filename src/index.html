<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React with Typescript and Webpack</title>
    <!-- Google font -->
		<!-- <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:700%7CNunito:300,600" rel="stylesheet">  -->
</head>
<body>
    <div id="root"></div>
    <script>
    ready(() => {
        console.log('Document ready...');
        // Fixed Nav
        let lastScrollTop = 0;
        const navEl = document.querySelector('#nav');
        const navFixedEl = document.querySelector('#nav-fixed');
        const navbarToggle = document.querySelector('.navbar-toggler');
        window.addEventListener('scroll', function() {
            let wScroll = document.querySelector('html').scrollTop;
            if (wScroll > navEl.clientHeight) {
                if (wScroll < lastScrollTop) {
                    navFixedEl.classList.remove('slide-up');
                    navFixedEl.classList.add('slide-down');
                } else {
                    navFixedEl.classList.remove('slide-down');
                    navFixedEl.classList.add('slide-up');
                }
            }
            lastScrollTop = wScroll
        });
        // Load bootstrap scripts after page completely ready
        const script = document.createElement('script');
        script.src = "assets/js/bootstrap-native-v4.min.js";
        document.body.appendChild(script);
    });

    function ready(fn) {
        if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading"){
            fn();
        } else {
            document.addEventListener('DOMContentLoaded', fn);
        }
    }
    </script>
</body>
</html>
